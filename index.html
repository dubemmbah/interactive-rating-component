  <body>
    <main class="card">
      <div class="icon">
        <img src="./images/icon-star.svg" alt="" />
      </div>
      <h1 class="heading">How did we do?</h1>
      <p class="intro">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form action="#" class="form">
        <div class="rating-container">
          <button type="button" class="rating rating-1">1</button>
          <button type="button" class="rating rating-2">2</button>
          <button type="button" class="rating rating-3">3</button>
          <button type="button" class="rating rating-4">4</button>
          <button type="button" class="rating rating-5">5</button>
        </div>
        <button class="btn-submit" type="submit">Submit</button>
      </form>
    </main>
    <!-- Rating state start -->

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-you-state">
      <img
        src="./images/illustration-thank-you.svg"
        alt="Thank you illustration"
      />
      <div class="rating-preview">You selected 1 out of 5</div>
      <h2>Thank you!</h2>
      <p class="description">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
